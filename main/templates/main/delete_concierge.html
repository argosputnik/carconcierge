{% extends 'main/base.html' %}
{% block title %}Delete Concierge{% endblock %}

{% block content %}
<div class="container mt-4 text-center">
  <h3>Are you sure you want to delete this concierge?</h3>
  <p><strong>{{ concierge.first_name }} {{ concierge.last_name }}</strong> ({{ concierge.username }})</p>

  <form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'view_concierges' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
