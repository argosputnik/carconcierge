{% extends 'base.html' %}

{% block title %}Car Concierge{% endblock %}

{% block content %}
  <main class="flex-fill {% block main_class %}{% endblock %}"> {# Revert main_class block #}
    {% block content %}{% endblock %}

    {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}
          <div class="alert alert-success" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </main>
{% endblock %}
